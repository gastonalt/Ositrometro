<h1 style="text-align: center">
  {{ timerDisplay.hours.digit1 }}{{ timerDisplay.hours.digit2 }} :
  {{ timerDisplay.minutes.digit1 }}{{ timerDisplay.minutes.digit2 }} :
  {{ timerDisplay.seconds.digit1 }}{{ timerDisplay.seconds.digit2 }}
</h1>
<div style="display: flex; justify-content: center; margin: 3em">
  <button
    class="btn btn-light"
    (click)="toggleTimer()"
    style="
      border-radius: 50%;
      height: 5em;
      width: 5em;
      display: flex;
      justify-content: center;
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="64"
      height="64"
      fill="black"
      class="{{ btnText }}"
      viewBox="0 0 16 16"
    >
      <path
        *ngIf="!isRunning"
        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
      />
      <path
        *ngIf="isRunning"
        d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"
      />
    </svg>
  </button>
  <button
    *ngIf="time !== 0"
    (click)="time = 0; isRunning = false"
    class="btn btn-light"
    style="
      border-radius: 50%;
      height: 2em;
      width: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
      fill="currentColor"
      class="bi bi-stop-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"
      />
    </svg>
  </button>
</div>
