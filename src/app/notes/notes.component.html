<div style="height: 100vh; width: 100vh; overflow-y:scroll;">
  <div style="height: 10vh; display: flex; justify-content: center; padding-top: 1em;">
    <form [formGroup]="formNota">
      <div class="input-group input-group-lg" style="width:80vh">
        <span class="input-group-text" id="inputGroup-sizing-lg">Nota</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" (keydown.enter)="agregar($event)" formControlName="nota">
      </div>
    </form>
  </div>
  <div style="display: flex; justify-content: center; flex-wrap: wrap;">

    <div class="card" style="width: 80%; margin-top: .2em;" *ngFor="let nota of notas">
      <div class="card-body">
        <p class="card-text">{{nota}}</p>
      </div>
    </div>
  </div>
  <div style="display: flex; justify-content: center; margin: 1em 0;" *ngIf="notas.length > 0">
    <button class="btn btn-dark" (click)="clearNotas()" style="align-items: center;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
      </svg> Borrar todas las notas
    </button>
  </div>
</div>
